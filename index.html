<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.0.3/math.js" defer></script>
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <div class="calculator">
        
        <div class="calculator-keys">
            
            <button type="button" class="all-clear" value="all-clear">AC</button>
            <input type="text" class="calculator-screen" value="0" disabled />
            <button type="button" class="button-7" value="7">7</button>
            <button type="button" class="button-8" value="8">8</button>
            <button type="button" class="button-9" value="9">9</button>
            <button type="button" class="operator" value="/">&divide;</button>
            <button type="button" class="operator" value="%">%</button>

            <button type="button" class="button-4" value="4">4</button>
            <button type="button" class="button-5" value="5">5</button>
            <button type="button" class="button-6" value="6">6</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="^">^</button>

            <button type="button" class="button-1" value="1">1</button>
            <button type="button" class="button-2" value="2">2</button>
            <button type="button" class="button-3" value="3">3</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="(">(</button>

            <button type="button" class="button-0" value="0">0</button>
            <button type="button" class="operator" value=".">.</button>
            <button type="button" class="equal-sign" value="=">=</button>
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value=")">)</button>  
        </div>
    </div>
</body>
</html>
